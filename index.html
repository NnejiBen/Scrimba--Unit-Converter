<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrimba Solo Project | Unit Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="page-container">
        <div id="top-section">
            <h1 class="heading">Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-el">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="bottom-section">
            <div class="unit-section">
                <h2 class="bottom--h2">Length (Meter/Feet)</h2>
                <p id="length-el" class="output">sample text</p>
            </div>
            <div class="unit-section">
                <h2 class="bottom--h2">Volume (Liters/Gallons)</h2>
                <p id="volume-el" class="output">sample text</p>
            </div>
            <div class="unit-section">
                <h2 class="bottom--h2">Mass (Kilograms/Pounds)</h2>
                <p id="mass-el" class="output">sample text</p>
            </div>
        </div>
    </div>    
    <script src="index.js"></script>
</body>
</html>
